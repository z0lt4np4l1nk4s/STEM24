<div class="event-card">

    <div class="event-info">
        <span class="brand">{{event.affectedBrand}}</span>
        <h2 class="event-title">{{ event.name }}</h2>
        <p class="description">{{ event.description }}</p>
        <p class="date">{{ event.date }}</p>
    </div>

    <div class="event-edit">
        <button 
            mat-flat-button 
            color="primary" 
            class="edit-button"
        >
            Edit
        </button>
    </div>
    
</div>

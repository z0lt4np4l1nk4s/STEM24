<div class="event-card">

    <div class="event-info">
        <span class="brand">{{event.affectedBrand}}</span>

        <a style="text-decoration: inherit; color: inherit;" routerLink="/event/{{event.id}}">
            <h2 class="event-title">{{ event.name }}</h2>
        </a>

        <mat-chip-set>
            @for(kw of event.keywords; track kw;) {
                <mat-chip>{{ kw }}</mat-chip>
            }
        </mat-chip-set>
        
        <p class="description">{{ event.description }}</p>
        <p class="date">{{ registrationTime }}</p>
    </div>

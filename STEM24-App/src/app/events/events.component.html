<div class="body-container">
    <div class="container">

        <!-- Filters Section -->
        <div class="filters">
            <h1 style="font-size: 24px !important;">Filters</h1>
        
            <!-- Search Box -->
            <div class="filter" style="padding-top: 20px;">
                <div class="w-100 flex-row space-between">
                    <h2 style="font-size: 20px !important;">Search</h2>
                    <button
                        mat-button
                        (click)="clearSearch()"
                    >
                        Clear
                    </button>
                </div>
                
                <p>(Event name, affected brand...)</p>
                <mat-form-field class="filter-input">
                    <mat-label>Search</mat-label>
                    <input [(ngModel)]="search" matInput type="text" placeholder="Search...">
                </mat-form-field>
            </div>
            
        
            <!-- Event Status -->
            <div class="filter" style="padding-top: 20px;">
                <div class="w-100 flex-row space-between">
                    <h2 style="font-size: 20px !important;">Event Status</h2>
                    <button
                        mat-button
                        (click)="clearEventStatuses()"
                    >
                        Clear
                    </button>
                </div>
                <div class="flex-column">
                    <mat-checkbox [(ngModel)]="todoStatusChecked" color="primary">To Do</mat-checkbox>
                    <mat-checkbox [(ngModel)]="inProgressStatusChecked" color="primary">In Progress</mat-checkbox>
                    <mat-checkbox [(ngModel)]="doneStatusChecked" color="primary">Done</mat-checkbox>
                </div>
                
                
            </div>
        
            <!-- Date Selector -->
            <div class="filter" style="padding-top: 20px;">
                <div class="w-100 flex-row space-between">
                    <h2 style="font-size: 20px !important;">Date</h2>
                    <button
                        mat-button
                        (click)="clearDate()"
                    >
                        Clear
                    </button>
                </div>
                <mat-form-field class="filter-input">
                    <mat-label>Date Selector</mat-label>
                    <input [(ngModel)]="date" matInput type="date">
                </mat-form-field>
            </div>

            <button
                mat-flat-button
                class="w-100"
                color="primary"
                (click)="applyFilters()"
                style="margin-top: 20px;"
            >
                Apply filters
            </button>
            
        </div>
        
        <!-- Events List -->
        <div class="events">
            @for (event of events; track event;) {
                <app-event-card [event]="event"/>
            }
            
        </div>
    </div>
</div>
